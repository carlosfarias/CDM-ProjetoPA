<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Calculadora Progressão Aritimética</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
  
<body onload="document.calc.a1.focus()">

    <h1 id="title">CALCULADORA DE PROGRESSÃO ARITIMÉTICA</h1>

    <form id="conteudo" name="calc" action="#" onsubmit="return Gerar()">

        Primeiro termo da PA(a<sub>1</sub>): <br/><input id="t1" name="a1" type="text" size="4" />&nbsp;&nbsp;&nbsp;

        <br/>Razão (R): <br/><input name="r" type="text" size="4" maxlength="2" />&nbsp;&nbsp;

        <br/>Quantidade de termos da PA(n): <br/><input name="n" type="text" size="4" maxlength="2" />&nbsp;&nbsp;

        <br/><input id="button" type="submit" value="Gerar >>" onclick="Gerar()" /><br /><br />

      Resultado: <br/><textarea id="resultado" name="resultado" cols="50" rows="8" readonly="readonly"></textarea>

    </form>

  </body>
</html>
